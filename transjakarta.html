<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Transjakarta Maps â€” Switcher</title>

  <!-- Bootstrap for responsive UI -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html,body { height:100%; margin:0; }
    body { display:flex; flex-direction:column; }

    .topbar {
      flex: 0 0 auto;
      z-index: 9999;
      background: #fff;
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .map-wrap {
      flex: 1 1 auto;
      position: relative;
    }

    iframe.map-frame {
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      width:100%;
      height:100%;
      border:0;
      display: none;
    }
    iframe.map-frame.active { display:block; }
  </style>
</head>
<body>

  <nav class="topbar navbar navbar-expand-md navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="#">ðŸšŒ Transjakarta Maps</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mapNav" aria-controls="mapNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mapNav">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link map-link" data-map="route" href="#">Route Speed</a></li>
          <li class="nav-item"><a class="nav-link map-link" data-map="centrality" href="#">Centrality Analysis</a></li>
          <li class="nav-item"><a class="nav-link map-link" data-map="bivariate" href="#">Bivariate Gap Analysis</a></li>
          <li class="nav-item"><a class="nav-link map-link" data-map="communities" href="#">Communities Analysis</a></li>
          <li class="nav-item"><a class="nav-link map-link" data-map="density" href="#">Stop Density Analysis</a></li>
        </ul>
        <form class="d-flex">
          <select id="mapSelect" class="form-select form-select-sm">
            <option value="route">Route speed</option>
            <option value="centrality">Enhanced centrality</option>
            <option value="bivariate">Bivariate gap</option>
            <option value="communities">Communities</option>
            <option value="density">Stop density</option>
          </select>
        </form>
      </div>
    </div>
  </nav>

  <div class="map-wrap">
    <iframe id="frame-route" class="map-frame" src="transjakarta_route_speed_map.html" title="Route speed"></iframe>
    <iframe id="frame-centrality" class="map-frame" src="transjakarta_enhanced_centrality_map.html" title="Enhanced centrality"></iframe>
    <iframe id="frame-bivariate" class="map-frame" src="transjakarta_bivariate_gap_map_v2.html" title="Bivariate gap"></iframe>
    <iframe id="frame-communities" class="map-frame" src="transjakarta_communities_map.html" title="Communities"></iframe>
    <iframe id="frame-density" class="map-frame" src="transjakarta_stop_density_map.html" title="Stop density"></iframe>
  </div>

  <script>
    const mapToFrame = {
      'route': 'frame-route',
      'centrality': 'frame-centrality',
      'bivariate': 'frame-bivariate',
      'communities': 'frame-communities',
      'density': 'frame-density'
    };

    let current = 'route';

    function showMap(name) {
      Object.keys(mapToFrame).forEach(k => {
        const el = document.getElementById(mapToFrame[k]);
        if (!el) return;
        el.classList.toggle('active', k === name);
      });
      document.getElementById('mapSelect').value = name;
      document.querySelectorAll('.map-link').forEach(link => {
        link.classList.toggle('active', link.dataset.map === name);
      });
      current = name;
    }

    document.querySelectorAll('.map-link').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        showMap(link.dataset.map);
      });
    });

    document.getElementById('mapSelect').addEventListener('change', function(){
      showMap(this.value);
    });

    document.addEventListener('DOMContentLoaded', () => {
      showMap(current);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
